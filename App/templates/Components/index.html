<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donovan Pokeapi</title>
    <Link rel="stylesheet" href="static/css/main.css" >
</head>


<body>
    <div class="container">
        <div class="Navbar">
            <h1>Flask PokeAPI</h1>
            <ul >
                <li class="nav-items">
                    <a id="nav-item" href="{{ url_for('home')}}">Home </a>
                    <a id="nav-item" href="{{ url_for('regions')}}">Regions </a>
                </li>


            </ul>
            <h1></h1>

        </div>

        <div class="NameTitle">
            <h1>
                {%block name%}
                {%endblock name%}
            </h1>
        </div>

        <div class="Picture">

            

            {%block picture%}
            {%endblock picture%}
        </div>

        <div class="Description">
            
            {%block Description%}
            {%endblock Description%}
        </div>
    </div>
</body>
</html>
